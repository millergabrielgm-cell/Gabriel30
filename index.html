    <script>
        let isAttending = null;
        const myPhoneNumber = "5521965588222"; 

        function setRsvp(status) {
            isAttending = status;
            const btnYes = document.getElementById('btnYes');
            const btnNo = document.getElementById('btnNo');

            if (status) {
                btnYes.classList.add('bg-amber-500/20', 'border-amber-500', 'text-amber-500');
                btnNo.classList.remove('bg-red-500/20', 'border-red-500', 'text-red-500');
            } else {
                btnNo.classList.add('bg-red-500/20', 'border-red-500', 'text-red-500');
                btnYes.classList.remove('bg-amber-500/20', 'border-amber-500', 'text-amber-500');
            }
        }

        function sendConfirmation() {
            const name = document.getElementById('guestName').value.trim();

            if (!name) {
                alertBox("Por favor, digite seu nome.");
                return;
            }

            if (isAttending === null) {
                alertBox("Por favor, selecione se voc√™ ir√° ou n√£o.");

            const url = `https://api.whatsapp.com/send?phone=${myPhoneNumber}&text=${encodeURIComponent(message)}`;
            
            document.getElementById('rsvp-section').classList.add('hidden');
            document.getElementById('success-msg').classList.remove('hidden');

            setTimeout(() => {
                window.open(url, '_blank');
            }, 1000);
        }

        function alertBox(msg) {
            const nameInput = document.getElementById('guestName');
            nameInput.placeholder = msg;
            nameInput.classList.add('border-red-500');
            setTimeout(() => {
                nameInput.classList.remove('border-red-500');
                nameInput.placeholder = "Ex: Jo√£o Silva";
            }, 3000);
        }
    </script>
